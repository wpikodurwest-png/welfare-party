<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welfare Party Dashboard 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <header class="dashboard-header text-white p-4 md:p-6 shadow-xl text-center">
        <h1 class="text-lg md:text-2xl font-black uppercase tracking-widest">
            Welfare Party Malappuram Mandalam collection- 2026
        </h1>
    </header>

    <main class="p-2 md:p-8 max-w-7xl mx-auto">
        
        <div class="bg-white p-5 rounded-2xl border-l-8 border-blue-900 shadow-md mb-6">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <p class="text-gray-500 text-[10px] font-bold uppercase">Total Collected</p>
                    <h2 id="total-collected" class="text-2xl md:text-4xl font-black text-blue-900">₹ 0</h2>
                </div>
                <div class="text-right">
                    <p class="text-gray-500 text-[10px] font-bold uppercase">Target</p>
                    <h2 id="total-target" class="text-lg md:text-2xl font-bold text-gray-600">₹ 0</h2>
                </div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden shadow-inner">
                <div id="main-progress" class="progress-bar-fill h-full transition-all duration-1000" style="width: 0%"></div>
            </div>
            <div class="flex justify-between mt-2">
                <span class="text-[10px] font-bold text-gray-500 uppercase">Overall Achievement</span>
                <span id="total-percentage" class="font-black text-blue-900 text-sm">0%</span>
            </div>
        </div>
<div class="mb-6">
    <a href="https://wpikodurwest-png.github.io/WELFAREPARTY/" 
       target="_blank" 
       class="flex items-center justify-center gap-4 w-full bg-white border-2 border-blue-600 text-blue-900 font-black py-4 px-6 rounded-2xl shadow-md hover:bg-blue-600 hover:text-white transition-all duration-300 group">
        
        <div class="relative flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="group-hover:scale-110 transition-transform duration-300">
                <rect x="3" y="11" width="18" height="10" rx="2" />
                <circle cx="12" cy="5" r="2" />
                <path d="M12 7v4" />
                <line x1="8" y1="16" x2="8" y2="16" stroke-width="3" />
                <line x1="16" y1="16" x2="16" y2="16" stroke-width="3" />
            </svg>
            <span class="absolute -top-1 -right-1 flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
            </span>
        </div>

        <span class="uppercase tracking-widest text-sm md:text-lg">AI Live Analysis & Insights</span>
        
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:translate-x-2 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
        </svg>
    </a>
</div>
        
<div class="bg-white p-4 rounded-2xl shadow-sm mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
    <h3 class="text-sm font-black text-gray-500 uppercase tracking-widest">Sorting Options</h3>
    <div class="flex items-center gap-3 w-full md:w-auto">
        <label class="text-xs font-bold text-gray-400">Sort By:</label>
        <select id="sort-selector" onchange="fetchData()" class="flex-1 md:w-48 bg-gray-50 border border-gray-200 text-gray-700 text-sm rounded-lg p-2.5 font-bold focus:ring-blue-500 focus:border-blue-900 outline-none">
            <option value="percent-desc">Highest Percentage %</option>
            <option value="percent-asc">Lowest Percentage %</option>
            <option value="amount-desc">Highest Amount (₹)</option>
            <option value="amount-asc">Lowest Amount (₹)</option>
        </select>
    </div>
</div>
        <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 mb-6">
            <h3 class="font-black mb-4 text-gray-700 uppercase text-[10px] tracking-widest border-b pb-2">Panchayath Wise Performance</h3>
            <div class="h-64 w-full"><canvas id="panchayatChart"></canvas></div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200 mb-6">
            <div class="bg-blue-900 text-white p-3 font-black text-center uppercase text-[10px]">Panchayath Wise Summary</div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-50 text-[9px] uppercase border-b">
                        <tr><th class="p-3">Panchayath</th><th class="p-3">Target</th><th class="p-3">Collected</th><th class="p-3 text-right">Ach %</th></tr>
                    </thead>
                    <tbody id="panchayat-table-body" class="text-xs divide-y"></tbody>
                </table>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden border border-gray-200 mb-6">
            <div class="bg-blue-600 text-white p-3 font-black text-center uppercase text-[10px]">Unit Wise Achievement</div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <tbody id="unit-table-body" class="divide-y text-gray-700"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
